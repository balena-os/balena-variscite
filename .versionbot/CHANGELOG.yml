              footer:
                Change-type: patch
                change-type: patch
                Changelog-entry: Update Balena to fix tty console hanging in some cases
                changelog-entry: Update Balena to fix tty console hanging in some cases
                Signed-off-by: Petros Angelatos <petrosagg@gmail.com>
