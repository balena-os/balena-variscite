    - subject: 'u-boot-variscite: Fix boot on imx7 older than D'
      hash: d2d1dc10a92248cfaa98779e9e553b658cf71bc7
      body: |
        Removed patch provided by u-boot-variscite upstream
        that was designed for newer versions of the imx7 SOC,
        starting from revision D. That patch increased the SPL
        text section base and garbage was being executed instead
        of the right start ruoutine. That patch isn't suitable
        for the current SOC revisions supported by balena, as it
        breaks booting.
